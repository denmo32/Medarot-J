<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarot-J</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        
        <div id="battlefield" class="battlefield">
            <div class="action-line-1"></div>
            <div class="action-line-2"></div>
        </div>

        <div class="info-panels">
            <div id="team1InfoPanel" class="team-info-panel">
                <h2 class="text-xl font-bold mb-3 text-blue-300">チーム 1</h2>
            </div>
            <div id="team2InfoPanel" class="team-info-panel">
                <h2 class="text-xl font-bold mb-3 text-red-300">チーム 2</h2>
            </div>
        </div>

        </div>
    </div>

    <!-- ロボトル開始アイコンボタン -->
    <button id="gameStartButton" title="ロボトル開始" class="fixed bottom-5 right-5 w-16 h-16 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center transition-transform transform hover:scale-110 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
    </button>

    <div id="actionModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalActorName" class="modal-actor"></p>
            <div id="partSelectionContainer" class="buttons-center gap-4 flex-col"></div>
            <button id="modalConfirmButton" class="modal-button" style="display: none;"></button>
            <button id="battleStartConfirmButton" class="modal-button" style="display: none;">ロボトルファイト！</button>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
