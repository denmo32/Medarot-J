<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarot-J</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map-container" class="map-container">
        <canvas id="game-canvas" tabindex="0"></canvas>
        <!-- マップシーン用のポーズメニュー -->
        <div id="map-menu" class="map-menu hidden">
            <div class="map-menu-content">
                <button class="map-menu-button" data-action="medarotchi">メダロッチ</button>
                <button class="map-menu-button" data-action="save">セーブ</button>
            </div>
        </div>
    </div>

    <!-- ★新規: NPCとのインタラクション確認メッセージウィンドウ -->
    <div id="interaction-message-window" class="message-window hidden">
        <div class="message-window-content">
            <p id="interaction-message">バトルシーンへ移行します</p>
            <div class="message-window-buttons">
                <button id="confirm-battle-button" class="message-window-button">OK</button>
                <button id="cancel-battle-button" class="message-window-button">キャンセル</button>
            </div>
        </div>
    </div>

    <div id="battle-container" class="main-container hidden">
        <div id="battlefield" class="battlefield">
            <div class="action-line-1"></div>
            <div class="action-line-2"></div>
        </div>

        <div class="info-panels">
            <div id="team1InfoPanel" class="team-info-panel">
                <div class="team-players-container"></div>
            </div>
            <div id="team2InfoPanel" class="team-info-panel">
                <div class="team-players-container"></div>
            </div>
        </div>

        <div id="action-panel" class="action-panel hidden">
            <div id="action-panel-owner" class="action-panel-owner"></div>
            <div id="action-panel-content" class="action-panel-content">
                <h3 id="action-panel-title" class="action-panel-title"></h3>
                <p id="action-panel-actor" class="action-panel-actor"></p>
                <div id="action-panel-buttons" class="buttons-center gap-4"></div>
                <button id="action-panel-confirm-button" class="action-panel-button" style="display: none;"></button>
                <button id="action-panel-battle-start-button" class="action-panel-button" style="display: none;">ロボトルファイト！</button>
            </div>
            <!-- ★新規: クリック可能を示すインジケーター -->
            <div id="action-panel-indicator" class="action-panel-indicator hidden">▼</div>
        </div>
    </div>

    <!-- ★新規: カスタマイズ画面 -->
    <div id="customize-container" class="customize-container hidden">

        <div class="customize-main-layout">
            <!-- 左パネル: メダロット選択 -->
            <div id="customize-medarot-select-panel" class="customize-panel">
                <h2>機体選択</h2>
                <ul id="medarot-select-list"></ul>
            </div>

            <!-- 中央パネル: パーツ装備とパーツリスト -->
            <div class="customize-center-column">
                <div id="customize-parts-equip-panel" class="customize-panel">
                    <h2 id="equipped-medarot-name"></h2>
                    <ul id="equipped-parts-list"></ul>
                </div>
                <div id="customize-parts-list-panel" class="customize-panel">
                    <div class="parts-list-header">
                        <h2 id="parts-list-title">パーツ一覧</h2>
                    </div>
                    <ul id="parts-list"></ul>
                </div>
            </div>

            <!-- 右パネル: パーツ詳細 -->
            <div id="customize-part-details-panel" class="customize-panel">
                <h2>パーツ詳細</h2>
                <div id="part-details-content"></div>
            </div>
        </div>

    </div>
    
    <!-- ★新規: プレイヤー情報パネルのテンプレート -->
    <template id="player-info-template">
        <div class="player-info">
            <div class="player-name"></div>
            <div class="part-hp" data-part-key="head">
                <span class="part-name"></span>
                <div class="part-hp-bar-container"><div class="part-hp-bar"></div></div>
            </div>
            <div class="part-hp" data-part-key="rightArm">
                <span class="part-name"></span>
                <div class="part-hp-bar-container"><div class="part-hp-bar"></div></div>
            </div>
            <div class="part-hp" data-part-key="leftArm">
                <span class="part-name"></span>
                <div class="part-hp-bar-container"><div class="part-hp-bar"></div></div>
            </div>
            <div class="part-hp" data-part-key="legs">
                <span class="part-name"></span>
                <div class="part-hp-bar-container"><div class="part-hp-bar"></div></div>
            </div>
        </div>
    </template>

    <!-- ★新規: カスタマイズ画面用テンプレート -->
    <template id="medarot-list-item-template">
        <li class="medarot-list-item">
            <span class="medarot-name"></span>
        </li>
    </template>
    <template id="equipped-part-item-template">
        <li class="equipped-part-item">
            <span class="part-slot-name"></span>
            <span class="part-name"></span>
        </li>
    </template>
    <template id="part-list-item-template">
        <li class="part-list-item">
            <span class="part-name"></span>
        </li>
    </template>


    <!-- タイトル画面 -->
    <div id="title-container" class="title-container">
        <h1 class="title-header">メダロット-J</h1>
        <div class="title-buttons">
            <button id="start-new-game" class="title-button">初期データからスタート</button>
            <button id="start-from-save" class="title-button" style="display: none;">セーブデータからスタート</button>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
